<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Train Scheduler</title>
    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Kreon|Vidaloka" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Firebase plugin -->
    <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
 
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>AmerRail Adventures</h1>
        <h2>Train schedule</h2>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Current Train Schedule</h3>
        </div>
        <div class="panel-body">
          <table class="table table-striped">
            <tr class="table-row">
              <th>Train Name</th>
              <th>Destination</th>
              <th>Frequency (min)</th>
              <th>Next Arrival</th>
              <th>Minutes Away</th>
            </tr>  
            <span id="trainInfo"></span>
          </table>
        </div>
      </div>

      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Add Train</h3>
        </div>
        <div class="panel-body">
          <form>
            <div class="form-group">
              <label for="trainName">Train Name</label>
              <input type="text" class="form-control" id="trainName">
            </div>
            <div class="form-group">
              <label for="trainDest">Destination</label>
              <input type="text" class="form-control" id="trainDest">
            </div>
            <div class="form-group">
              <label for="trainTime">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="trainTime">
            </div>
            <div class="form-group">
              <label for="trainFreq">Frequency (min)</label>
              <input type="text" class="form-control" id="trainFreq">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>  
        </div>
      </div>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Added Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
  </body>
</html>
